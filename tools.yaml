# Production tools configuration
# Add your CLI tools here following the examples in examples/

tools:
  # Example: Simple JSON formatter using jq
  - name: json_format
    description: Format and filter JSON data using jq
    command: jq
    args:
      - name: filter
        description: JQ filter expression (default is '.' for pretty print)
        required: false
        type: string
        default: "."
        cli_flag: null  # positional argument
    example_output:
      message: "This is formatted JSON"
      timestamp: "2024-01-25T10:30:00Z"
      data:
        - id: 1
          value: "example"